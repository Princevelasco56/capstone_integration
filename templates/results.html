<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Work Hours Analysis</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4">Faculty Work Hours Analysis</h2>

<form method="get" action="/analyze/faculty" class="form-inline mb-4">
            <label class="mr-2" for="faculty">Select Faculty:</label>
            <select name="faculty" id="faculty" class="form-control mr-2" onchange="this.form.submit()">
                <option value="">-- Choose --</option>
                {% for name in faculty_list %}
                    <option value="{{ name }}" {% if selected == name %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </form>

        {% if table %}
            {{ table | safe }}
        {% endif %}
    </div>
</body>
</html>
